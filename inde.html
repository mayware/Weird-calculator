<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unusual Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="/calculaor-icon.png" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calc-main-block">
                <div class="app-title">
                    <span class="app-title-text">Unusual Calcutor</span>
                </div>
                <div class="calcultor-control">
                    <div class="input-block">
                        <input type="text" class="number-field" placeholder="Args">
                        <button class="reset-btn" onclick="resetButton()">Reset</button>
                    </div>
                    <textarea class="results-field" placeholder="Results" readonly></textarea>
                    <div class="action-panel">
                        <select class="select-menu">
                            <option value="">Choose any</option>
                            <option value="sum">&#8512;</option>
                            <option value="prod">&#8508;</option>
                            <option value="min">&#60;</option>
                            <option value="max">&#62;</option>
                        </select>
                        <button class="rand-btn" onclick="randNum()">
                            <span class="btn-text">Fill</span>
                            <span class="material-symbols-outlined">smart_button</span>
                        </button>
                        <button class="count-btn" onclick="countNum()">
                            <span class="btn-text">Count</span>
                            <span class="material-symbols-outlined">calculate</span>
                        </button>
                    </div>
                    <div class="download-block">
                        <input type="text" placeholder="default name (results.txt)" class="download-name-input">
                        <button class="download-btn" onclick="downloadData()">
                            <span class="btn-text">Download</span>
                            <span class="material-symbols-outlined">download</span>
                        </button>
                    </div>
                </div>
            </div>
            <img src="./calculator-image.png" class="calculator-img" alt="calculator-image">
        </div>
        <div class="color-changer">
            <div class="color-input-block">
                <input type="color" class="bg-color-input" onchange="changeBackgroundColor()">
                <span class="input-color-title">Font color</span>
            </div>
            <div class="color-input-block">
                <input type="color" class="font-color-input" onchange="changeFontColor()">
                <span class="input-color-title">Background color</span>
            </div>
        </div>
    </div>

    <script>
        function changeInputStyles(colorInput) {
            var inputField = document.querySelector('.number-field');
            var bgColorInput = document.querySelector('.color-changer input[type="color"]:first-child');
            var fontColorInput = document.querySelector('.color-changer input[type="color"]:last-child');

            if (colorInput === bgColorInput) {
                inputField.style.backgroundColor = colorInput.value;
            } else if (colorInput === fontColorInput) {
                inputField.style.color = colorInput.value;
            }
        }
    </script>

    <script src="app.js"></script>
</body>

</html>
