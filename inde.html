<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unusual Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="calc-main-block">
                <div class="app-title">
                    <span class="app-title-text">Unusual Calcutor</span>
                </div>
                <div class="calcultor-control">
                    <input type="text" class="number-field" placeholder="Args"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    <textarea class="results-field" readonly="true" placeholder="Result"></textarea>
                    <div class="action-panel">
                        <select class="select-menu">
                            <option value="">Choose any</option>
                            <option value="&#8512;">&#8512;</option>
                            <option value="&#8508;">&#8508;</option>
                            <option value="&#60;">&#60;</option>
                            <option value="&#62;">&#62;</option>
                        </select>
                        <button class="count-btn">
                            <span class="btn-text">Count</span>
                            <span class="material-symbols-outlined">calculate</span>
                        </button>
                        <button class="rand-btn">
                            <span class="btn-text">Fill</span>
                            <span class="material-symbols-outlined">smart_button</span>
                        </button>
                    </div>
                </div>
            </div>
            <img src="./calculator-image.png" class="calculator-img" alt="calculator-image">
        </div>
        <div class="color-changer">
            <label class="switch">
                <input type="checkbox" checked>
                <span class="slider round"></span>
            </label>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
